<h1>Escenarios</h1>
<div class="example-button-row">
  <button color="success" mat-button (click)="openDialog()">Registrar Jugadores</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- CI Column -->
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo </th>
    <td mat-cell *matCellDef="let element"> {{element.idEscenario}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreEscenario}} </td>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="gestion">
    <th mat-header-cell *matHeaderCellDef>Gestion</th>
    <td mat-cell *matCellDef="let element"> {{element.ubicacionEscenario}} </td>
  </ng-container>

  <!-- Edad Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef>Estado</th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [matMenuTriggerFor]="menu">Acciones</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Editar</button>
        <button mat-menu-item (click)="suspenderEscenario(element.idEscenario)">Suspender</button>
        <button mat-menu-item (click)="inhabilitarEscenario(element.idEscenario)">Inhabilitar</button>
        <button mat-menu-item (click)="eliminarEscenario(element.idEscenario)">Eliminar</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paginador -->
<mat-paginator [pageSize]="3" showFirstLastButtons></mat-paginator>
