<h1>Entrenadores</h1>
<div class="example-button-row">
<button color="success" mat-button (click)="openDialog()">Registrar Entrenadores</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- CI Column -->
  <ng-container matColumnDef="ci">
    <th mat-header-cell *matHeaderCellDef> CI </th>
    <td mat-cell *matCellDef="let element"> {{element.ci}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
  </ng-container>


  <!-- Posicion Column -->
  <ng-container matColumnDef="exppro">
    <th mat-header-cell *matHeaderCellDef>Experiencia Profesional</th>
    <td mat-cell *matCellDef="let element"> {{element.profesional}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [matMenuTriggerFor]="menu">Acciones</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Editar</button>
        <button mat-menu-item (click)="eliminarEntrenador(element.ci)">Eliminar</button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Paginador -->
<mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
