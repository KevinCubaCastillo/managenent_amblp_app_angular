<h2 mat-dialog-title>Registrar Jugador(a)</h2>
<mat-dialog-content>
    <div class="example-container">
        <mat-form-field>
          <mat-label>Carnet de Identidad</mat-label>
          <input matInput #input maxlength="100" (input)="onInput($event)" [(ngModel)]="ci"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nombres Jugador</mat-label>
            <input matInput #input maxlength="100" (input)="onInput($event)" [(ngModel)]="nombre"/>
          </mat-form-field><br>
        <mat-form-field>
            <mat-label>Primer Apellido</mat-label>
            <input matInput #input maxlength="100" (input)="onInput($event)" [(ngModel)]="primerApellido"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Segundo Apellido</mat-label>
            <input matInput #input maxlength="100" (input)="onInput($event)" [(ngModel)]="segundoApellido"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" (input)="onInput($event)" [(ngModel)]="fechaNac"/>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> <br>
          <mat-form-field>
            <mat-label>Estatura</mat-label>
            <input matInput #input maxlength="100" (input)="onInput($event)" [(ngModel)]="estatura" value="{{fechaNac}}"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Peso</mat-label>
            <input matInput #input maxlength="100" (input)="onInput($event)" [(ngModel)]="peso"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Envergadura</mat-label> 
            <input matInput #input maxlength="100" (input)="onInput($event)" [(ngModel)]="envergadura"/>
          </mat-form-field><br>
          <mat-form-field>
            <mat-label>Posicion</mat-label>
            <input matInput #input maxlength="100" (input)="onInput($event)" [(ngModel)]="posicion"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Posicion Secundaria</mat-label>
            <input matInput #input maxlength="100" (input)="onInput($event)" [(ngModel)]="posicionSec"/>
          </mat-form-field>

        <!--<mat-form-field>
          <mat-label>Select me</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
          <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
        </mat-form-field>-->
      </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)= "registrarJugador()">Registrar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
