<h2 mat-dialog-title>Registrar Medidas</h2>
<h2 mat-dialog-title>{{data.nombreCompleto}}</h2>
<mat-dialog-content>
    <div class="fila">
        <mat-form-field hintLabel="Estartura">
          <mat-label>Estartura</mat-label>
          <input matInput #input placeholder="Estartura" (input)="onInput($event)" [(ngModel)]="estaura"/>
        </mat-form-field>
        <mat-form-field hintLabel="Envergadura">
            <mat-label>Envergadura</mat-label>
            <input matInput #input  placeholder="Envergadura" (input)="onInput($event)" [(ngModel)]="envergadura"/>
          </mat-form-field>
          <mat-form-field hintLabel="Peso">
            <mat-label>Peso</mat-label>
            <input matInput #input  placeholder="Peso" (input)="onInput($event)" [(ngModel)]="peso"/>
          </mat-form-field>
      
        <!--<mat-form-field>
          <mat-label>Select me</mat-label>
          <mat-select>
            <mat-option value="option">Option</mat-option>
          </mat-select>
          <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
        </mat-form-field>-->
      </div>
</mat-dialog-content>
<mat-dialog-actions class="xd">
  <button mat-button (click)= "registrarmedidas()">Registrar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
<style>
.xd{
  display: flex;
  justify-content: flex-end; /* Alinea los botones a la derecha */
  gap: 10px; /* Espacio entre los botones */
  padding: 8px 0; /* Ajusta el espacio alrededor si es necesario */
}
.fila {
  display: flex;
  gap: 15px;
  margin-bottom: 10px;
}
</style>
