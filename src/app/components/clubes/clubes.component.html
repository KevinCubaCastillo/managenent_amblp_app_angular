<div class="team-name">
  <h1>CLUBES</h1>

</div>
<section>
    <div class="example-button-row">
      <button mat-button (click)="openDialog()">Registrar Club</button>
    </div>
<table mat-table [dataSource]="lst" class="mat-elevation-z8"> 
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Codigo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoClub}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreClub}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Maximo de Jugadores permitido </th>
      <td mat-cell *matCellDef="let element"> {{element.maxJugadoresClub}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Jugadores Registrados</th>
      <td mat-cell *matCellDef="let element"> {{element.jugadoresRegistrados}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">Acciones</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="eliminarClub(element.codigoClub)">Finalizar</button>
        </mat-menu>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
